<div class="row">
    <div class="col-xs-4">
        <div class="cupboard">
            <h2 id="cupboard-header">Cupboard</h2>
            <ul class="list-group" *ngFor="let food of foods">
                <a id="food-item" href="#" class="list-group-item list-group-item-action" (click)="onAddCalories(food)">
                    <p>{{food.title}} : {{food.calories}}</p>
                </a>
            </ul>  
        </div> 
    </div>
</div>
